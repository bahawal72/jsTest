<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>

<body style="text-align: center;">
    <h1>Task-6</h1>
    <input type="text" id="inputvalue" placeholder="Search by name,age or city">
    <button type="button" onclick="findPerson()">Find</button>
    <p id="demo"></p>


    <script>
        var students = [
            { name: 'shaddy', age: '24', city: 'lahore' },
            { name: 'zain', age: '20', city: 'kasur' },
            { name: 'ahmed', age: '21', city: 'pindi' },
            { name: 'ali', age: '22', city: 'pindi' },
            { name: 'ali', age: '25', city: 'pindi' },
        ];

        function findPerson() {
            document.getElementById('demo').innerHTML="";
            var input = document.getElementById('inputvalue').value;
            if (input !== '') {
                    var studentObj = students.filter(item => item.name == input || item.age == input || item.city == input);
                  if(studentObj.length!=0)
                    {
                    for (let i = 0; i < studentObj.length; i++) {
                        document.getElementById('demo').innerHTML += "Name is:" + studentObj[i].name + "<br> Age is:" + studentObj[i].age + "<br>City: " + studentObj[i].city + "<br>"
                    }
                }
                else
                {
                    document.getElementById('demo').innerHTML="Not matched";
                }

            } else {
                alert('Please Fill all the field')
            }
        }
    </script>
</body>

</html>
