<input type="radio" id="newInput" value="Male">
<label for="">Male</label>

function choose_1(){
    var a = $('newInput')
    

    if(a.checked)
    {
        arr.push(a.value)
        console.log(arr)
        $('demo').innerHTML = arr
    }

}
