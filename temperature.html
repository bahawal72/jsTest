<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="text-align: center;">
    <div style="background-color: rgb(97, 53, 137);padding:20px;margin-bottom: 10px;">
        <h1>Temperature Converter</h1>
    </div>
    <input type="number" id="inputNum" placeholder="Fahrenheit">
    <button onclick="Fahrenheit()">Convert to Celcius</button>
    <p id="output"></p>

    <script>
        function Fahrenheit() {
            var a = document.getElementById("inputNum").value;
            document.getElementById("output").innerHTML = "Celcius : " + (a - 32) / 1.8;
        }
    </script>
    <input type="number" id="inputNum1" placeholder="Celcius">
    <button onclick="celcius()">Convert to Fahreni</button>
    <p id="output1"></p>
    <script>

        function celcius() {
            var c = document.getElementById("inputNum1").value;
            document.getElementById("output1").innerHTML = "Fahrenheit : " + (c * 1.8 + 32);
        }
    </script>

    <input type="number" id="inputNum_2" placeholder="Celcius">
    <button onclick="celcius_1()">Convert to Kelvin</button>
    <p id="output2"></p>
    <script>

        function celcius_1() {
            var k = document.getElementById("inputNum_2").value;
            document.getElementById("output2").innerHTML = "Kelvin : " + ((k*1) + 273.15);
        }
    </script>
</body>

</html>
