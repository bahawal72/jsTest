<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <main class="px-3 py-5">
                    <div>
                        <h1>TinyTI.me</h1>
                    </div>
                    <div class="text-center">
                        <h1 class="fw-light">Sign Up</h1>
                    </div>
                    <div>
                        <label for="">Username</label><br>
                        <input class="form-control border-bottom py-3 border-2" type="text" placeholder="&#Xf007 Type your username" style="font-family: Arial, Helvetica, sans-serif, FontAwesome">   
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                          <option selected></option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                        </select>
                        <label for="floatingSelectGrid">Works with selects</label>
                      </div>

                      <div class="input-group input-group-lg">
                        <span class="input-group-text fs-6" id="inputGroup-sizing-lg">Enter your password</span>
                        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>

                    <div class="mt-2">
                        <label for="">Email</label><br>
                        <input class="form-control border-bottom py-3 border-2" type="email" placeholder="Type your email">
                    <form class="form-floating mt-4">
                        <input type="email" class="form-control" id="floatingInputValue">
                        <label for="floatingInputValue">Enter your password</label>
                        <legend class="fs-5">enter your pas</legend>
                      </form>
                      <div class="bg-light mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              i'm not a robot
                            </label>
                          </div>
                      </div>
                      <div>
                        <div class="mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label ms-2 fs-6" for="defaultCheck1">
                                  Welcome to the Tiny Time, by clicking on this checkbox you agree to ours <span class="fw-bold">Trems and Conditions</span> and
                                  <span class="fw-bold">Privacy Policy.</span>
                                </label>
                              </div>
                          </div>
                      </div>
                    <div class="text-center mt-3">
                       <button class="rounded border-0 p-2 bg-warning fw-bold fs-4 w-100 py-2" onclick="signup()"><i class="fa-solid fa-thumbs-up me-2"></i>Sign Up</button> 
                    </div>
                    <div class="">
                  
                   <div class="fw-bold position-relative top-0"><hr class=" position-relative top-100"> or</div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="rounded border-0 p-2 bg-warning fw-bold fs-4 w-100 py-2" onclick="signup()"><i class="fa-solid fa-back fa-arrow-alt-circle-left me-2"></i>GO back to Social Sign Up</button> 
                     </div>
                </main>
            </div>
            <div class="col-md-6">
                <img class="image-fluid rounded-4" width="113%" height="100%"  src="welcome-wallpapers.jpg" alt="">
            </div> 
        </div>
    </div>
</body>
</html>
