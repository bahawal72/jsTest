<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div style="text-align: center; margin: 40px;">
        <button onclick="diceRoll()" style="border:none;">
            <span style="font-size: 20px; color: rgb(9, 55, 139);">Dice</span>
        </button> <br>
    </div>
    <div style="text-align: center;">
        <img src="" alt="" id="output" style=" height: 80px;">
    </div>
    <script>
        function diceRoll() {
            var x = Math.floor((Math.random() * 6) + 1);
            if (x == 1) {
                document.getElementById("output").src = "one.jpeg"
            } else if (x == 2) {
                document.getElementById("output").src = "two.jpeg"
            } else if (x == 3) {
                document.getElementById("output").src = "three.jpeg"
            } else if (x == 4) {
                document.getElementById("output").src = "four.jpeg"
            } else if (x == 5) {
                document.getElementById("output").src = "five.jpeg"
            } else if (x == 6) {
                document.getElementById("output").src = "six.jpeg"
            }
        }
    </script>
</body>

</html>
